name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Quartz site
        run: npm run quartz build

      - name: Archive site output
        run: tar -czf site.tar.gz -C public .

      - name: Upload artifact (using v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: site.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./artifact

      - name: Extract site files
        run: |
          mkdir -p public
          tar -xzf ./artifact/site.tar.gz -C public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

